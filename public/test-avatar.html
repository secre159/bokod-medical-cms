        <h1>Avatar Test</h1>

        <img src="/storage/profile-pictures/profile_1_1758203119_FzCwSJmfh4.png" alt="Profile Picture" 
             onerror="this.src='/images/default-avatar.svg'; this.alt='Fallback Avatar';">
    </div>

</html>
