<!DOCTYPE html>
<html>
<head>
    <title>JS Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <button onclick="testFunction()">Test Button</button>
    <button onclick="window.testFunction2()">Test Window Function</button>
    
    <script>
        console.log('Script loading...');
        
        function testFunction() {
            alert('Regular function works!');
        }
        
        window.testFunction2 = function() {
            alert('Window function works!');
        };
        
        console.log('Functions defined');
        console.log('testFunction:', typeof testFunction);
        console.log('window.testFunction2:', typeof window.testFunction2);
    </script>
</body>
</html>
